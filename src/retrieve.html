<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sora Video Retriever - Debug</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            margin-bottom: 30px;
            text-align: center;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.3em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button:active {
            transform: scale(0.98);
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin-top: 10px;
        }

        .loading.active {
            display: block;
        }

        .results {
            background: white;
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .results h2 {
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .video-item {
            border: 1px solid #eee;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 15px;
            background: #f9f9f9;
        }

        .video-item h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .video-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
            font-size: 0.9em;
        }

        .info-row {
            color: #666;
        }

        .info-label {
            font-weight: 600;
            color: #333;
        }

        .status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .status.completed {
            background: #d4edda;
            color: #155724;
        }

        .status.failed {
            background: #f8d7da;
            color: #721c24;
        }

        .status.in_progress {
            background: #cfe2ff;
            color: #084298;
        }

        .status.queued {
            background: #fff3cd;
            color: #997404;
        }

        .video-link {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 16px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.9em;
            font-weight: 600;
            cursor: pointer;
            border: none;
        }

        .video-link:hover {
            background: #218838;
            transform: scale(1.02);
        }

        .video-actions {
            display: flex;
            gap: 10px;
            margin-top: 12px;
            flex-wrap: wrap;
        }

        .refresh-btn {
            padding: 10px 16px;
            background: #17a2b8;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 0.9em;
            font-weight: 600;
            cursor: pointer;
        }

        .refresh-btn:hover {
            background: #138496;
            transform: scale(1.02);
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 4px;
            margin-top: 10px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 4px;
            margin-top: 10px;
        }

        .no-results {
            text-align: center;
            color: #999;
            padding: 40px 20px;
            font-style: italic;
        }

        .json-display {
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 12px;
            margin-top: 10px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }

            .video-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üé¨ Sora Video Retriever - Debug</h1>

        <div class="grid">
            <!-- Retrieve Single Video -->
            <div class="card">
                <h2>üìπ Retrieve Single Video</h2>
                <form id="singleVideoForm">
                    <div class="form-group">
                        <label for="videoId">Video ID:</label>
                        <input type="text" id="videoId"
                            placeholder="e.g., video_697554a2e77c8198a9b13acf60bd33e90a5384a786496b2e" required>
                    </div>
                    <button type="submit">Retrieve Video</button>
                    <div class="loading" id="singleLoading">
                        ‚è≥ Fetching video...
                    </div>
                </form>
            </div>

            <!-- Fetch All Videos -->
            <div class="card">
                <h2>üì∫ Fetch All Videos</h2>
                <form id="allVideosForm">
                    <div class="form-group">
                        <label for="limit">Limit (default 50):</label>
                        <input type="number" id="limit" placeholder="50" min="1" max="100" value="50">
                    </div>
                    <div class="form-group">
                        <label for="order">Order:</label>
                        <select id="order"
                            style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
                            <option value="desc">Newest First</option>
                            <option value="asc">Oldest First</option>
                        </select>
                    </div>
                    <button type="submit">Fetch All Videos</button>
                    <div class="loading" id="allLoading">
                        ‚è≥ Fetching videos...
                    </div>
                </form>
            </div>
        </div>

        <!-- Results Section -->
        <div class="results" id="resultsSection" style="display: none;">
            <h2>üìä Results</h2>
            <div id="resultsContent"></div>
        </div>
    </div>

    <script>
        // Determine server URL - use localhost:3001 if opened as file, otherwise use current origin
        const SERVER_BASE_URL = window.location.protocol === 'file:' ? 'http://localhost:3001' : window.location.origin;

        // Retrieve Single Video
        document.getElementById('singleVideoForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const videoId = document.getElementById('videoId').value.trim();

            if (!videoId) {
                showError('Please enter a video ID');
                return;
            }

            await fetchSingleVideo(videoId);
        });

        // Fetch All Videos
        document.getElementById('allVideosForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const limit = document.getElementById('limit').value || 50;
            const order = document.getElementById('order').value;

            await fetchAllVideos(limit, order);
        });

        async function fetchSingleVideo(videoId) {
            showLoading('singleLoading', true);
            try {
                const url = `${SERVER_BASE_URL}/api/openai/videos/${videoId}`;
                console.log('Fetching from:', url);

                const response = await fetch(url);
                console.log('Response status:', response.status);

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error?.message || `HTTP ${response.status}`);
                }

                const video = await response.json();
                displaySingleVideoResult(video);
            } catch (error) {
                console.error('Fetch error:', error);
                showError(`Failed to retrieve video: ${error.message}`);
            } finally {
                showLoading('singleLoading', false);
            }
        }

        async function fetchAllVideos(limit, order) {
            showLoading('allLoading', true);
            try {
                const url = new URL(`${SERVER_BASE_URL}/api/openai/videos`);
                url.searchParams.append('limit', limit);
                url.searchParams.append('order', order);

                console.log('Fetching from:', url.toString());

                const response = await fetch(url.toString());
                console.log('Response status:', response.status);

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error?.message || `HTTP ${response.status}`);
                }

                const data = await response.json();
                displayAllVideosResult(data);
            } catch (error) {
                console.error('Fetch error:', error);
                showError(`Failed to fetch videos: ${error.message}`);
            } finally {
                showLoading('allLoading', false);
            }
        }

        function displaySingleVideoResult(video) {
            const html = `
                <div class="video-item">
                    <h3>Video: ${video.id}</h3>
                    <div class="video-info">
                        <div class="info-row">
                            <span class="info-label">ID:</span> ${video.id}
                        </div>
                        <div class="info-row">
                            <span class="info-label">Status:</span> 
                            <span class="status ${video.status}">${video.status}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Model:</span> ${video.model}
                        </div>
                        <div class="info-row">
                            <span class="info-label">Progress:</span> ${video.progress || 0}%
                        </div>
                        <div class="info-row">
                            <span class="info-label">Size:</span> ${video.size}
                        </div>
                        <div class="info-row">
                            <span class="info-label">Duration:</span> ${video.seconds}s
                        </div>
                        ${video.created_at ? `
                        <div class="info-row">
                            <span class="info-label">Created:</span> ${new Date(video.created_at * 1000).toLocaleString()}
                        </div>
                        ` : ''}
                        ${video.completed_at ? `
                        <div class="info-row">
                            <span class="info-label">Completed:</span> ${new Date(video.completed_at * 1000).toLocaleString()}
                        </div>
                        ` : ''}
                    </div>
                    <div class="video-actions">
                        ${video.status === 'completed' ? `
                            ${video.url ? `
                                <button class="video-link" onclick="downloadVideoFromServer('${video.id}')">‚¨áÔ∏è Download Video</button>
                            ` : `
                                <button class="video-link" onclick="downloadVideoFromServer('${video.id}')">‚¨áÔ∏è Download Video</button>
                            `}
                        ` : `
                            <button class="refresh-btn" onclick="location.reload()">üîÑ Check Status</button>
                        `}
                    </div>
                    ${video.error ? `
                        <div class="error">
                            <strong>Error:</strong> ${video.error.message}
                        </div>
                    ` : ''}
                    <div class="json-display">
                        <strong>Full Response:</strong><br>
                        ${JSON.stringify(video, null, 2)}
                    </div>
                </div>
            `;
            showResults(html);
        }

        function displayAllVideosResult(data) {
            if (!data.data || data.data.length === 0) {
                showResults('<div class="no-results">No videos found</div>');
                return;
            }

            let html = `<p><strong>Total Videos:</strong> ${data.data.length}</p>`;

            data.data.forEach(video => {
                html += `
                    <div class="video-item">
                        <h3>
                            ${video.id}
                            <span class="status ${video.status}">${video.status}</span>
                        </h3>
                        <div class="video-info">
                            <div class="info-row">
                                <span class="info-label">Model:</span> ${video.model}
                            </div>
                            <div class="info-row">
                                <span class="info-label">Progress:</span> ${video.progress || 0}%
                            </div>
                            <div class="info-row">
                                <span class="info-label">Size:</span> ${video.size}
                            </div>
                            <div class="info-row">
                                <span class="info-label">Duration:</span> ${video.seconds}s
                            </div>
                            ${video.created_at ? `
                            <div class="info-row">
                                <span class="info-label">Created:</span> ${new Date(video.created_at * 1000).toLocaleString()}
                            </div>
                            ` : ''}
                        </div>
                        <div class="video-actions">
                            ${video.status === 'completed' ? `
                                ${video.url ? `
                                    <button class="video-link" onclick="downloadVideoFromServer('${video.id}')">‚¨áÔ∏è Download</button>
                                ` : `
                                    <span style="color: #999; font-size: 0.9em;">‚è≥ Status: ${video.status}</span>
                                `}
                            ` : `
                                <span style="color: #999; font-size: 0.9em;">‚è≥ Status: ${video.status}</span>
                            `}
                        </div>
                    </div>
                `;
            });

            showResults(html);
        }

        function showResults(html) {
            const section = document.getElementById('resultsSection');
            const content = document.getElementById('resultsContent');
            content.innerHTML = html;
            section.style.display = 'block';
            section.scrollIntoView({ behavior: 'smooth' });
        }

        function showError(message) {
            const section = document.getElementById('resultsSection');
            const content = document.getElementById('resultsContent');
            content.innerHTML = `<div class="error">${message}</div>`;
            section.style.display = 'block';
        }

        function showSuccess(message) {
            const section = document.getElementById('resultsSection');
            const content = document.getElementById('resultsContent');
            content.innerHTML = `<div class="success">${message}</div>`;
            section.style.display = 'block';
        }

        function showLoading(id, show) {
            document.getElementById(id).classList.toggle('active', show);
        }

        async function downloadVideoFromServer(videoId) {
            try {
                const url = `${SERVER_BASE_URL}/api/openai/videos/${videoId}/download`;
                console.log('Downloading from:', url);
                console.log('Server base URL:', SERVER_BASE_URL);

                const response = await fetch(url);
                console.log('Download response status:', response.status);

                if (!response.ok) {
                    let errorMsg = `HTTP ${response.status}`;
                    try {
                        const error = await response.json();
                        errorMsg = error.error || errorMsg;
                    } catch (e) {
                        const text = await response.text();
                        if (text) errorMsg = text;
                    }
                    throw new Error(errorMsg);
                }

                // Get the blob and trigger download
                const blob = await response.blob();
                const dlUrl = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = dlUrl;
                a.download = `sora-video-${videoId.slice(0, 8)}.mp4`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(dlUrl);
                document.body.removeChild(a);

                showSuccess(`‚úÖ Video downloaded successfully!`);
            } catch (error) {
                console.error('Download error details:', error);
                console.error('Error type:', error.constructor.name);
                console.error('Error message:', error.message);
                showError(`Download failed: ${error.message}`);
            }
        }
    </script>
</body>

</html>
